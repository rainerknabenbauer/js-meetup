<script>

let timestamp = Date.now()

function run() {
  add("Boss gives each employee a different job. Each jobs takes a different amount of time to complete.")
  add("Employee 1 you make some coffee.")
  add("Employee 2 you take care of watering all the plants.")
  add("Employee 3 you need to create the invoice for customer X.")
  add("Employee 4 you - I didn't know you were still working for us. You're fired.")
  add("Employee 5 you get the car, lets go.")
  addWithDelay("Employee 1 finished his job.")
  addWithDelay("Employee 2 finished his job.")
  addWithDelay("Employee 3 finished his job.")
  addWithDelay("Employee 4 receives his termination.")
  addWithDelay("Employee 5 finished his job.")
}

async function add(text) {
  var div = document.createElement("div");
  div.innerHTML = text;
  document.body.appendChild(div);
}

async function addWithDelay(text) {
  await delay()
  add(text)
}

function delay(ms) {
  // this just pretends to wait for a web service
  return new Promise(resolve => setTimeout(resolve, Math.floor(Math.random() * 10000)));
}

run()
